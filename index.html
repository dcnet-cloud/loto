<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a2e">
  <title>DCNET Lô Tô</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <header>
        <img src="assets/logo.jpg" alt="DCNET" class="logo">
        <h1>DCNET Lô Tô</h1>
      </header>

      <section class="display">
        <div id="currentNumber" class="current-number">--</div>
        <div id="stats" class="stats">Đã gọi: <span id="calledCount">0</span> / 60</div>
        <div id="recentNumbers" class="recent"></div>
      </section>

      <section class="controls">
        <button id="callBtn" class="btn btn-call">GỌI SỐ</button>
        <button id="autoBtn" class="btn btn-auto">TỰ ĐỘNG</button>
        <button id="resetBtn" class="btn btn-reset">CHƠI LẠI</button>
      </section>

      <section class="auto-settings">
        <label for="intervalInput">Giây chờ:</label>
        <input id="intervalInput" type="number" min="1" max="30" value="5">
        <span>s</span>
      </section>

      <p class="speaker-note">🔊 Nhớ mở loa to để nghe câu rao Lô Tô nhé!</p>
      <a id="qrOpenBtn" class="qr-open-link">📱 Quét để mở trên điện thoại</a>
    </aside>

    <div id="qrOverlay" class="overlay hidden">
      <div class="qr-box">
        <h2 class="qr-title">QUÉT ĐỂ MỞ TRÊN<br>ĐIỆN THOẠI</h2>

        <p class="qr-url">https://loto.dcnet.vn</p>
        <p class="qr-desc">Quét mã QR để mở ứng dụng trên<br>thiết bị di động</p>
        <button id="qrCloseBtn" class="btn btn-qr-close">ĐÓNG</button>
      </div>
    </div>

    <section class="board">
      <div id="numberBoard" class="number-grid"></div>
    </section>

    <div id="confirmOverlay" class="overlay hidden">
      <div class="confirm-box">
        <p>Chơi ván mới?</p>
        <div class="confirm-actions">
          <button id="confirmYes" class="btn btn-call">Có</button>
          <button id="confirmNo" class="btn btn-reset">Không</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="app-footer">Một sản phẩm của <strong>DCNET TELECOM</strong></footer>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
